site_name: MVICore

site_description: MVI framework (not just) for Android, with events, middlewares, and time-travel debugger.
site_author: Badoo
site_url: https://badoo.github.io/MVICore

repo_name: MVICore
repo_url: https://github.com/badoo/MVICore
edit_uri: edit/master/documentation

copyright: 'Copyright &copy; 2019 Badoo Trading Limited'

theme:
  name: 'material'
  favicon: 'https://badoo.com/favicon.ico'
  logo:
    icon: 'code'
  palette:
    primary: 'deep purple'
    accent: 'pink'
  social:
  - type: 'github'
    link: 'https://github.com/badoo/MVICore'
  font:
    text: 'Fira Sans'
    code: 'Fira Mono'

markdown_extensions:
- admonition
- codehilite
- footnotes
- meta
- toc:
    permalink: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.inlinehilite
- pymdownx.magiclink
- pymdownx.smartsymbols
- pymdownx.superfences

docs_dir: documentation

